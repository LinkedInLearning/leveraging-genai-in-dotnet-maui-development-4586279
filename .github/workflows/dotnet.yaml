name: .NET MAUI CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI workload
      run: dotnet workload install microsoft-android-sdk-full --skip-manifest-update

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Copilot.Maui

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./Copilot.Maui

    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./Copilot.Maui
